{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <!-- Exportable Table -->
    <div class="row clearfix">
        
        {% block content_create_update_category %}

        {% endblock content_create_update_category %}
    
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Tous les Categories
                    </h2>
                    
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nom Categorie</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Nom Marque</th>
                                    <th>Action</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for fs in list_category %}
                                <tr>
                                    <td>{{fs.id}}</td>
                                    <td>{{fs.nom}}</td>
                                    <td><a href="{% url 'detail_category' fs.pk %}" class="btn btn-success btn-xs">Modifier</a>
                                    </td>
                                </tr>
                                {% endfor %}
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Exportable Table -->
</div>

{% endblock content %}
