{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Welcome To | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'favicon.ico' %}  " type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">

    <!-- Waves Effect Css -->
    <link href="{% static 'plugins/node-waves/waves.css' %} " rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'plugins/animate-css/animate.css' %} " rel="stylesheet" />

        <!-- Sweetalert Css -->
    <link href="{% static 'plugins/sweetalert/sweetalert.css' %}" rel="stylesheet" />


    <!-- advanced form element -->
        <!-- Colorpicker Css -->
        <link href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css' %}" rel="stylesheet" />

        <!-- Dropzone Css -->
        <link href="{% static 'plugins/dropzone/dropzone.css' %}" rel="stylesheet">

        <!-- Multi Select Css -->
        <link href=" {% static 'plugins/multi-select/css/multi-select.css' %} " rel="stylesheet">

        <!-- Bootstrap Spinner Css -->
        <link href="{% static '/plugins/jquery-spinner/css/bootstrap-spinner.css' %}" rel="stylesheet">

        <!-- Bootstrap Tagsinput Css -->
        <link href="{% static 'plugins/bootstrap-tagsinput/bootstrap-tagsinput.css' %}" rel="stylesheet">

        <!-- Bootstrap Select Css -->
        <link href="{% static 'plugins/bootstrap-select/css/bootstrap-select.css' %}" rel="stylesheet" />

        <!-- noUISlider Css -->
        <link href="{% static 'plugins/nouislider/nouislider.min.css' %}" rel="stylesheet" />

    <!-- advanced form element -->
        <!-- Bootstrap Material Datetime Picker Css -->
        <link href="{% static 'plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css' %}" rel="stylesheet" />

        <!-- Bootstrap DatePicker Css -->
        <link href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}" rel="stylesheet" />
    
        <!-- Wait Me Css -->
        <link href="{% static 'plugins/waitme/waitMe.css' %}" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="{% static 'plugins/morrisjs/morris.css' %} " rel="stylesheet" />

    <!-- JQuery DataTable Css -->
    <link href="{% static 'plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css' %}" rel="stylesheet">


    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %} " rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{% static 'css/themes/all-themes.css' %} " rel="stylesheet" />
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->

    <!-- Top Bar -->
    {% include "items/top_bar.html" %}
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        {% include "items/side_bar.html" %}
        <!-- #END# Left Sidebar -->
        
    </section>

    <section class="content">
        
        {% block content %}
            
        {% endblock content %}
            
    </section>

    <!-- Jquery Core Js  index -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}  "></script>

    <!-- Bootstrap Core Js index -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}  "></script>

    <!-- Select Plugin Js index -->
    <script src="{% static 'plugins/bootstrap-select/js/bootstrap-select.js' %}  "></script>

    <!-- Slimscroll Plugin Js index -->
    <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.js' %}  "></script>

    <!-- Bootstrap Colorpicker Js -->
    <script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js' %}"></script>

    <!-- Waves Effect Plugin Js index -->
    <script src="{% static 'plugins/node-waves/waves.js' %}  "></script>

    <!-- Jquery CountTo Plugin Js index -->
    <script src="{% static 'plugins/jquery-countto/jquery.countTo.js' %}  "></script>

    <!-- Morris Plugin Js index -->
    <script src="{% static 'plugins/raphael/raphael.min.js' %}  "></script>
    <script src="{% static 'plugins/morrisjs/morris.js' %}  "></script>

    <!-- ChartJs ?? -->
    <script src="{% static 'plugins/chartjs/Chart.bundle.js' %}  "></script>

    <!-- Flot Charts Plugin Js index -->
    <script src="{% static 'plugins/flot-charts/jquery.flot.js' %}"></script>
    <script src="{% static 'plugins/flot-charts/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'plugins/flot-charts/jquery.flot.pie.js' %}  "></script>
    <script src="{% static 'plugins/flot-charts/jquery.flot.categories.js' %}  "></script>
    <script src="{% static 'plugins/flot-charts/jquery.flot.time.js' %} "></script>

    <!-- Sparkline Chart Plugin Js index -->
    <script src="{% static 'plugins/jquery-sparkline/jquery.sparkline.js' %}  "></script>

    <!-- Jquery DataTable Plugin Js datatable -->
    <script src="{% static 'plugins/jquery-datatable/jquery.dataTables.js' %} "></script>
    <script src="{% static 'plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js' %} "></script>
    <script src="{% static 'plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js' %} "></script>
    <script src="{% static '/plugins/jquery-datatable/extensions/export/buttons.flash.min.js' %} "></script>
    <script src="{% static 'plugins/jquery-datatable/extensions/export/jszip.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-datatable/extensions/export/pdfmake.min.js' %}"></script>
    <script src="{% static '/plugins/jquery-datatable/extensions/export/vfs_fonts.js' %}"></script>
    <script src="{% static 'plugins/jquery-datatable/extensions/export/buttons.html5.min.js' %} "></script>
    <script src="{% static 'plugins/jquery-datatable/extensions/export/buttons.print.min.js' %}"></script>
    <script src="{% static 'js/pages/tables/jquery-datatable.js' %} "></script>
    

        <!-- Waves Effect Plugin Js -->
        <script src="{% static 'plugins/node-waves/waves.js' %}"></script>

        <!-- Autosize Plugin Js -->
        <script src="{% static 'plugins/autosize/autosize.js' %}"></script>
    
        <!-- Moment Plugin Js -->
        <script src="{% static 'plugins/momentjs/moment.js' %}"></script>
    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="{% static 'plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js' %}"></script>

    <!-- Bootstrap Datepicker Plugin Js -->
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>

    
     
    <!-- SweetAlert Plugin Js -->
    <script src="{% static '/plugins/sweetalert/sweetalert.min.js' %}"></script>

 <!-- advanced Form  -->
    <!-- Custom Js -->
    <script src="{% static 'js/admin.js' %}"></script>
    <script src="{% static 'js/pages/ui/modals.js' %}"></script>

    <!-- advanced Form  -->
    <script src="{% static 'js/pages/index.js' %}"></script>
    <script src="{% static 'js/pages/forms/basic-form-elements.js' %}"></script>

    <script src="{% static 'js/pages/forms/advanced-form-elements.js' %}"></script>


    <!-- Demo Js -->
    <script src="{% static 'js/demo.js' %}  "></script>
</body>

</html>
